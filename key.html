<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #keyDisplay {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Gerador de Key</h1>
    <button onclick="showKey()">Mostrar Key</button>
    <p id="keyDisplay"></p>

    <script>
        const prefix = "CLH766_A";
        const randomPart = Math.random().toString(36).substr(2, 8).toUpperCase();
        const generatedKey = `${prefix}${randomPart}`;
        
        function showKey() {
            document.getElementById("keyDisplay").innerText = "Key Gerada: " + generatedKey;
        }
    </script>
</body>
</html>
